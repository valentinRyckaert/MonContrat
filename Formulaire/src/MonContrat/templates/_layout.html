<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- importation des urls des fichiers CSS et Javascript -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrat de Partenariat Commercial</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <!-- librairie Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}">MonContrat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'Formulaire:contrat'%}">
                            Générateur de contrat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'presentation'%}">
                            Qui sommes-nous ?
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'infos'%}">
                            Infos Pratiques
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'BaseDonnee:recherche'%}">
                            Base de donnée
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    {% block content %}
    {% endblock %}
</body>
